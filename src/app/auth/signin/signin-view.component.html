<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="tryLogin()" #f="ngForm">
      <div class="form-group">
        <p *ngIf="signInError && signInError.length > 0">
          {{signInError}}
        </p>
        <label for="username"><b>Username</b></label>
        <input type="username" id="username" name="username" [(ngModel)] = "user.username" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password"><b>Password</b></label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          [(ngModel)] = "user.password"
          class="form-control">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign In</button>
    </form>
  </div>
</div>
